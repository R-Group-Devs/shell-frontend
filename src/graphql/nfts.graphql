fragment NFTInfo on NFT {
  id
  tokenId
  createdAtTimestamp
  lastActivityAtTimestamp

  collection { id address name symbol nftCount }
  owner { id address }
  mintedBy { id address }
  mintedTo { id address }
  mintedByEngine { id name address }
}

query nfts(
  $orderBy: NFT_orderBy = createdAtTimestamp,
  $orderDirection: OrderDirection = desc)
{
  nfts(orderBy: $orderBy, orderDirection: $orderDirection) {
    ... NFTInfo
  }
}
