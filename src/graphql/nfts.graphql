query getNfts(
  $orderBy: NFT_orderBy = tokenId
  $orderDirection: OrderDirection = asc
  $filter: NFT_filter
) {
  nfts(orderBy: tokenId, orderDirection: asc, where: $filter) {
    ...NFTInfo
  }
}

query getNftDetails($nftId: ID!) {
  nft(id: $nftId) {
    ... NFTInfo
    fork {
      ... ForkInfo
    }
    storage {
      id
      key
      storageType
      location
      intValue
      stringValue
      createdAtTimestamp
      updatedAtTimestamp
    }
  }
}
