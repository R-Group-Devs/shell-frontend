query getNfts(
  $orderBy: NFT_orderBy = tokenId
  $orderDirection: OrderDirection = asc
  $filter: NFT_filter
) {
  nfts(orderBy: $orderBy, orderDirection: $orderDirection, where: $filter) {
    ...NFTInfo
  }
}

query getNftOwners(
  $orderBy: NFTOwner_orderBy = lastActivityAtTimestamp
  $orderDirection: OrderDirection = desc
  $filter: NFTOwner_filter
) {
  nftowners(orderBy: $orderBy, orderDirection: $orderDirection, where: $filter) {
    ... NFTOwnerInfo
  }
}

query getNftDetails($nftId: ID!) {
  nft(id: $nftId) {
    ... NFTInfo
    fork {
      ... ForkInfo
    }
  }
}
