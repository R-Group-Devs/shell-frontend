fragment NFTInfo on NFT {
  id
  tokenId
  totalSupply
  createdAtTimestamp
  lastActivityAtTimestamp

  collection { id address name symbol }
  createdByEngine { id name address }
  fork { id forkId engine { id name address } }

  owners(orderBy: createdAtTimestamp orderDirection: asc) {
    id
    owner { id address }
    balance
    createdAtTimestamp
    lastActivityAtTimestamp
  }
}

fragment NFTOwnerInfo on NFTOwner {
  id
  nft { ... NFTInfo }
  owner { id address }
  balance
  createdAtTimestamp
  lastActivityAtTimestamp
}

query nfts(
  $orderBy: NFT_orderBy = createdAtTimestamp,
  $orderDirection: OrderDirection = desc)
{
  nfts(orderBy: $orderBy, orderDirection: $orderDirection) {
    ... NFTInfo
  }
}
