fragment EngineInfo on Engine {
  id
  name
  address
  collectionCount
  mintedNftsCount
  releasedAtTimestamp
  lastUpdatedAtTimestamp
  lastInstalledAtTimestamp
}

query engines(
  $orderBy: Engine_orderBy = lastUpdatedAtTimestamp,
  $orderDirection: OrderDirection = desc)
{
  engines(orderBy: $orderBy, orderDirection: $orderDirection) {
    ... EngineInfo
  }
}
