fragment EngineInfo on Engine {
  id
  name
  address
  collectionCount
  mintedNftsCount
  releasedAtTimestamp
  lastUpdatedAtTimestamp
  lastInstalledAtTimestamp
}

query engines(
  $orderBy: Engine_orderBy = lastUpdatedAtTimestamp,
  $orderDirection: OrderDirection = desc)
{
  engines(orderBy: $orderBy, orderDirection: $orderDirection) {
    ... EngineInfo
  }
}

query browseEngines {
  new: engines(
    orderBy: releasedAtTimestamp
    orderDirection: desc
    first: 10)
  {
    ...EngineInfo
  }
  topInstalls: engines(
    orderBy: collectionCount
    orderDirection: desc
    first:10)
  {
    ...EngineInfo
  }
  recentInstalls: engines(
    orderBy: lastInstalledAtTimestamp
    orderDirection: desc
    first: 10)
  {
    ...EngineInfo
  }
  mostNfts: engines(
    orderBy: mintedNftsCount
    orderDirection: desc
    first: 10)
  {
    ...EngineInfo
  }
}
