fragment CollectionInfo on Collection {
    id
    name
    symbol
    address
    nftCount
    createdAtTimestamp
    lastActivityAtTimestamp
    implementation { id name address }
    factory { id address }
    canonicalEngine { id address name }
    canonicalOwner { id address }
    creator { id address }
}

query collections(
  $orderBy: Collection_orderBy = lastActivityAtTimestamp,
  $orderDirection: OrderDirection = desc)
{
  collections(orderBy: $orderBy, orderDirection: $orderDirection) {
    ... CollectionInfo
  }
}

query collectionDetail($address: ID!) {
  collection(id: $address) {
    ... CollectionInfo

    nftOwners(orderBy: lastActivityAtTimestamp orderDirection: desc) {
      id
      nft { ... NFTInfo }
      owner { id address }
      balance
      createdAtTimestamp
      lastActivityAtTimestamp
    }

  }
}
